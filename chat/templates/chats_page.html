{% extends 'base.html' %}

{% block title %}
    <title>{{chat.name}}</title>
    <style>
        .chat-container {
            width: 70%;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }
        
        .chat-list {
            border-radius: 10px;
        }
    
        .chat-el {
            border-radius: 20px;
            width: 90%;
            margin: auto;
            padding: 25px;
        }
    
        .chat-box {
            margin: auto;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            padding: 15px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
            position: relative;
        }
        
        .own-message {
            flex-direction: row-reverse;
            text-align: right;
        }
        
        .own-message .message-bubble {
            border-top-right-radius: 0;
        }
        
        .own-message .avatar {
            margin-left: 10px;
        }
        
        .other-message .message-bubble {
            border-top-left-radius: 0;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 2px 15px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            max-width: 40%;
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            float: right;
            margin-top: 7px;
            margin-left: 10px;
        }
        
        .own-message .timestamp {
            order: -1;
            margin-left: 0;
            margin-right: 10px;
            float: left;
        }
        
        .chat-input-container {
            display: flex;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .chat-input-container input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .chat-input-container button {
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
      
        
    </style>
{% endblock title %}

{% block content %}
    <div class="row chat-container bg-info">
        <div class="col-3 chat-list bg-warning">
            <div class="bg-warning p-2">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="search-input" placeholder="Search username..." aria-label="username">
                </div>
                <div class="list-group" id="results"></div>
            </div>
            
            <script>
                document.getElementById('search-input').addEventListener('input', function () {
                    let query = this.value.trim();
                    
                    if (query.length > 0) {
                        fetch(`/chat/search_users/?q=${query}`)
                            .then(response => response.json())
                            .then(data => {
                                let resultsContainer = document.getElementById('results');
                                resultsContainer.innerHTML = '';
                                
                                data.users.forEach(user => {
                                    let a = document.createElement('a');
                                    a.href = `/chat/get/${user.pk}/`;
                                    a.className = "list-group-item list-group-item-action chat-link mt-2";
                                    a.textContent = user.username;
                                    resultsContainer.appendChild(a);
                                });
                            });
                    } else {
                        document.getElementById('results').innerHTML = '';
                    }
                });
            </script> 
            
            <div class="row">
                {% for chat in chats %}
                    <a class="btn btn-primary chat-el" href="{% url 'chat-page' chat.pk %}">
                        {{ chat }}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-9">
            <div class="chat-box bg-primary">
                <h3 class="text-dark">Chats</h3>
                <div class="messages-container bg-warning" id="messagesContainer">
                    <h1 class="display-1 text-center">Select Chat</h1>
                </div>
            
                <div class="chat-input-container">
                    <input class="bg-light" type="text" id="id_message_send_input" placeholder="Type a message..." />
                    <button id="id_message_send_button">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
