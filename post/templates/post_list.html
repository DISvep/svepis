{% extends 'base.html' %}

{% block title %}
    <title>Post list</title>
{% endblock title %}

{% block content %}
    {% for post in posts %}
        <div class="border">
            <h1>{{post.title}}</h1>
            <h2>{{post.user.username}} at {{post.date}}</h2>
            <p>{{post.content}}</p>
        </div>
    {% endfor %}
{% endblock content %}
