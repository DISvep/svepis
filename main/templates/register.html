{% extends 'base.html' %}

{% block title %}
    <title>Registration</title>
{% endblock title %}

{% block content %}
    <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-100 btn btn-lg btn-primary rounded-pill" type="submit">Register</button>
        <hr class="my-1">
        <small class="text-body secondary text-center">Already have an account? <a href="/login/">LOGIN</a></small>
    </form>
{% endblock content %}
