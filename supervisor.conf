[supervisord]
user=root
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=0

[program:gunicorn]
command=gunicorn svepis.wsgi:application --bind 0.0.0.0:8000 --workers 3
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
redirect_stderr=true
stopasgroup=true
killasgroup=true

[program:daphne]
command=daphne -u svepis.asgi:application
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
redirect_stderr=true
stopasgroup=true
killasgroup=true
