[supervisord]
user=root
nodaemon=true
logfile=/dev/stdout/
logfile_maxbytes=0

[fcgi-program:asgi]
socket=tcp://localhost:8000

directory=/app/

command=daphne -u /run/daphne/daphne%(process_num)d.sock --fd 0 --access-log - --proxy-headers svepis.asgi:application

autostart=true
autorestart=true

stdout_logfile=/var/log/application_stdout.log
redirect_stderr=true
